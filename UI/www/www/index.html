<html>
<head>
    <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body background="Image1.jpg">
  <div class="form-style-2-heading">Welcome to Surprise Date!!!</div>
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="login.html">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" required autocomplete="off" placeholder="First Name"/>
            </div>
        
            <div class="field-wrap">
              
              <input type="text"required autocomplete="off" placeholder="Last Name"/>
            </div>
          </div>

          <div class="field-wrap">
            <input type="text"required autocomplete="off" placeholder="Username"/>
          </div>

          <div class="field-wrap">
            <input type="email"required autocomplete="off" placeholder="Email Address"/>
          </div>

          <div class="field-wrap">
           
            <input type="tel"required autocomplete="off" placeholder="Mobile Number"/>
          </div>
          
          <div class="field-wrap">
            
            <input type="password"required autocomplete="off" placeholder="Password"/>
          </div>
          
          <button type="submit" class="button button-block"/><a href="successfulsignup.html">Get Started</a></button>
          
          </form>

        </div>
        
        
        
          <br>          
    
        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
</body>
</html>
